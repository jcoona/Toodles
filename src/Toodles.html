<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="Toodles.css">
  <script src="jquery-3.1.0.min.js"></script>
  <title>To-do list</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
</head>
<body>
<div class="container">
	<div style = "margin-left: 23px;">
		<h2>Welcome to the To-Do list!</h2>
		<input class="task" data-type="todo" id="todo">&nbsp;&nbsp;&nbsp;&nbsp;<button class="add" data-type="todo">Create To-do!</button>
	</div>
	<hr>
	<div class="todos" data-type="todo" id="tododiv"></div>
</div>

<div class="container" style="float: right;">
	<div style = "margin-left: 23px;">
		<h2>Welcome to the Wish List!</h2>
		<input class="task" data-type="wishlist" id="wishlist">&nbsp;&nbsp;&nbsp;&nbsp;<button class="add" data-type="wishlist">Create Wishlist Item!</button>
	</div>
	<hr>
	<div class="todos" data-type="wishlist" id="wishlistdiv"></div>
</div>

<script src="Toodles.js"></script>

</body>
</html>
